<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- Firebase App-->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <!-- Jumbotron Section -->
    <div class="jumbotron jumbotron-custom">
        <h1 class="display-4">Train Tracker</h1>
        <p class="lead">Cool, I'm a train.</p>
    </div>

    <div class="container container-custom">
        <div class="row">
            <div class="col-lg-4">
                <div class="card-header form-header" id="add-train-card">
                    <form>
                        <div class="row title-row">
                            <h4 id="card-title">Add a Train!</h4>
                        </div>
                        <div class="row form-row">
                            <div class="col">
                                <label for="num-input">Train #</label>
                                <input type="text" maxlength="3" class="form-control" id="num-input" placeholder="123"
                                    onkeypress="javascript:return isNumber(event)">
                            </div>
                            <div class="col">
                                <label for="line-input">Line</label>
                                <input type="text" class="form-control" id="line-input" placeholder="Downtown">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col">
                                <label for="dest-input">Destination</label>
                                <input type="text" class="form-control" id="dest-input"
                                    placeholder="City or Station Name">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col">
                                <label for="start-time-input">First Departure</label>
                                <input type="text" maxlength="4" class="form-control" id="start-time-input"
                                    placeholder="24 hour format e.g. 0800"
                                    onkeypress="javascript:return isNumber(event)">
                            </div>
                            <div class="col">
                                <label for="freq-input">Frequency</label>
                                <input type="text" maxlength="2" class="form-control" id="freq-input"
                                    placeholder="Minutes">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col">
                                <label for="plat-input">Platform</label>
                                <input type="text" maxlength="3" class="form-control" id="plat-input" placeholder="F4">
                            </div>
                            <div class="col">
                                <label for="cost-input">Cost</label>
                                <input type="text" class="form-control" id="cost-input" placeholder="$1.25">
                            </div>
                        </div>
                        <div class="row form-row">
                            <button type="submit" class="btn btn-primary" id="add-btn">Add Train</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <container id="schedule-section">
                    <table class="table" id="train-table">
                        <h3> Current Train Schedule</h3>
                        <thead class="thead-dark">
                            <tr>
                                <th>Train #</th>
                                <th>Line</th>
                                <th>Destination</th>
                                <th>Next Arrival</th>
                                <th>Time to Arrival</th>
                                <th>Frequency (min)</th>
                                <th>Platform</th>
                                <th>Ticket Cost ($)</th>
                            </tr>
                        </thead>
                        <tbody id="train-table-body">
                            <!-- Data goes here -->
                        </tbody>
                    </table>
                </container>

            </div>
        </div>
    </div>

    <!-- Modals -->

    <!-- Empty Input Modal -->
    <div id="modal-empty" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please Fill in the Entire Form.</p>
        </div>
    </div>

    <!-- Only Numbers Modal -->
    <div id="modal-num" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please Enter only Numbers.</p>
        </div>
    </div>

    <!-- Train Added Modal -->
    <div id="modal-trainadd" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Your Train was Added!</p>
        </div>
    </div>

    <!-- Custom Javascript Tag -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
